spring:
  application:
    name: payment-monolith

  datasource:
    url: jdbc:mysql://localhost:3306/payment_monolith?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 100
    scheduling:
      pool:
        size: 5

# PSP Configuration (Toss Payments)
PSP:
  toss:
    url: https://api.tosspayments.com
    secretKey: ${TOSS_SECRET_KEY:test_secret_key}

# SQS Configuration
cloud:
  aws:
    sqs:
      enabled: ${SQS_ENABLED:false}
      region: ${AWS_REGION:ap-northeast-2}
      endpoint: ${SQS_ENDPOINT:}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    queues:
      payment-queue: payment-events
      wallet-queue: wallet-events
      ledger-queue: ledger-events

# Outbox Configuration
outbox:
  sqs:
    enabled: ${SQS_ENABLED:false}
    polling-interval: 5000

# Logging
logging:
  level:
    root: INFO
    com.example.payment.monolith: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Server
server:
  port: 8080
  compression:
    enabled: true
  http2:
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
